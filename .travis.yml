sudo: required

language: cpp

script: if [ "${COVERITY_SCAN_BRANCH}" != 1 ]; then make && make test ; fi

os:
  - linux
  - osx

compiler:
  - gcc
  - clang

env:
  global:
    - LIBSTDC_VERSION=5
    - CLANG_VERSION=3.6
    # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
    #   via the "travis encrypt" command using the project repo's public key
    - secure: ""

matrix:
  exclude:
    - os: linux
      compiler: clang
    - os: osx
      compiler: gcc

before_install:
  - if [[ "$TRAVIS_OS_NAME" = "linux" ]]; then sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y; fi
  - if [[ "$TRAVIS_OS_NAME" = "linux" ]]; then sudo apt-get update -q; fi
  # Prepare compilers
  - if [[ "$CXX" == "g++" || "$CC" == "gcc" ]]; then sh travis/install-gcc.sh; fi
  - if [[ "$CXX" == "clang++" || "$CC" == "clang" ]]; then sh travis/install-clang.sh; fi

  # Debug information
  - if [[ "$TRAVIS_OS_NAME" = "linux" ]]; then lsb_release -a; fi
  - uname -a
  - $CC --version
  - $CXX --version

cache:
  - apt

addons:
  coverity_scan:
    project:
      name: "dspinellis/cscout"
      description: "Build submitted via Travis CI"
    notification_email: dds@aueb.gr
    build_command_prepend: "make clean; make btyacc swill/libswill.a"
    build_command:   "make -j 4"
    branch_pattern: coverity_scan
