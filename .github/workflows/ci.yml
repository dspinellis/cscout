name: C Build and Test

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build-and-test-ubuntu:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@main

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential make perl sqlite3

      - name: Verify installations
        run: |
          make --version
          perl --version
          sqlite3 -version

      - name: Compile the project
        run: make

      - name: Run tests
        run: make test TEST_FLAGS=-k
  build-and-test-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@main

      - name: Install dependencies
        run: |
          brew install make
          brew install perl
          brew install sqlite

      - name: Verify installations
        run: |
          make --version
          perl --version
          sqlite3 -version

      - name: Compile the project
        run: make

      - name: Run tests
        run: make test
